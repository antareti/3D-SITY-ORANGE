<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Neon Overdrive - AMG Stealth</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #ui {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #00ffff;
            text-align: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            letter-spacing: 2px;
        }
        #ui b { font-size: 28px; display: block; margin-bottom: 10px; color: #ff00ff; }
        #speedometer {
            position: absolute;
            bottom: 20px; right: 20px;
            color: #00ffff; font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>

    <div id="ui">
        <b>NEON OVERDRIVE: STEALH</b>
        W, A, S, D — УПРАВЛЕНИЕ<br>
        РУЛЬ СИНХРОНИЗИРОВАН С КЛАВИШАМИ<br><br>
        [ КЛИК ДЛЯ ЗАПУСКА ДВИГАТЕЛЯ ]
    </div>

    <div id="speedometer">SPD: 0 KM/H</div>

    <audio id="bgMusic" loop>
        <source src="run.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>

    <script>
        // --- БАЗОВАЯ СЦЕНА ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();
        const bTex = textureLoader.load('1.png', (tex) => {
            tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(1, 2);
        });

        // --- ПОСТОБРАБОТКА ---
        const renderScene = new THREE.RenderPass(scene, camera);
        const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        scene.add(new THREE.AmbientLight(0xffffff, 0.3));

        // --- КОНСТРУКЦИЯ МАШИНЫ ---
        const carGroup = new THREE.Group();
        
        // Капот (Чистый, без a.png, глянцевый)
        const hoodMat = new THREE.MeshStandardMaterial({ 
            color: 0x0a0a0a, 
            metalness: 0.9, 
            roughness: 0.1,
            emissive: 0x001122,
            emissiveIntensity: 0.5
        });
        const hood = new THREE.Mesh(new THREE.BoxGeometry(3.5, 0.2, 4), hoodMat);
        carGroup.add(hood);

        // Решетка Mercedes Style
        const grille = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.6, 0.1), new THREE.MeshStandardMaterial({color: 0x111111}));
        grille.position.set(0, -0.3, -2);
        carGroup.add(grille);

        for(let i = -8; i <= 8; i++) {
            const bar = new THREE.Mesh(new THREE.BoxGeometry(0.02, 0.5, 0.05), new THREE.MeshBasicMaterial({color: 0x00ffff}));
            bar.position.set(i * 0.1, -0.3, -2.05);
            carGroup.add(bar);
        }

        // Фары
        const createHeadlight = (side) => {
            const h = new THREE.Group();
            const p1 = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.1, 0.1), new THREE.MeshBasicMaterial({color: 0xffffff}));
            const p2 = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.3, 0.1), new THREE.MeshBasicMaterial({color: 0xffffff}));
            p2.position.set(side * 0.3, -0.1, 0);
            h.add(p1, p2);
            h.position.set(side * 1.3, -0.1, -2);
            return h;
        };
        carGroup.add(createHeadlight(1), createHeadlight(-1));

        // --- РУЛЕВОЕ УПРАВЛЕНИЕ ---
        const wheelGroup = new THREE.Group();
        
        // Обод руля
        const torusGeo = new THREE.TorusGeometry(0.4, 0.04, 16, 50);
        const wheelMat = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.5 });
        const wheelRim = new THREE.Mesh(torusGeo, wheelMat);
        wheelGroup.add(wheelRim);

        // Спицы руля
        const spokeGeo = new THREE.BoxGeometry(0.7, 0.06, 0.03);
        const spoke1 = new THREE.Mesh(spokeGeo, wheelMat);
        wheelGroup.add(spoke1); // Горизонтальная спица

        const spokeCenter = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.1, 0.05, 12), wheelMat);
        spokeCenter.rotation.x = Math.PI/2;
        wheelGroup.add(spokeCenter);

        // Позиция руля в салоне
        wheelGroup.position.set(0, 0.1, 0.5); // Прямо перед камерой
        wheelGroup.rotation.x = -0.3; // Наклон руля к водителю
        carGroup.add(wheelGroup);

        carGroup.position.set(0, -0.8, -1.2);
        camera.add(carGroup);
        scene.add(camera);

        // --- ГОРОД И СВЕТ ---
        const buildings = [];
        for (let i = 0; i < 600; i++) {
            const h = Math.random() * 40 + 5;
            const b = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshStandardMaterial({ map: bTex, emissive: Math.random() > 0.5 ? 0x00ffff : 0xff00ff, emissiveIntensity: 0.3 })
            );
            b.scale.set(Math.random()*5+3, h, Math.random()*5+3);
            b.position.set((Math.random()-0.5)*500, h/2, (Math.random()-0.5)*500);
            scene.add(b); buildings.push(b);
        }

        const grid = new THREE.GridHelper(1000, 80, 0x00ffff, 0x220022);
        scene.add(grid);

        // --- УПРАВЛЕНИЕ ---
        let move = { fwd: false, bwd: false, l: false, r: false };
        let velocity = new THREE.Vector3(), yaw = 0, pitch = 0;
        let wheelRotation = 0; // Для плавной анимации руля

        const ui = document.getElementById('ui'), music = document.getElementById('bgMusic');
        ui.addEventListener('click', () => { document.body.requestPointerLock(); music.play().catch(()=>{}); });
        
        document.addEventListener('keydown', (e) => {
            if(e.code==='KeyW') move.fwd=true; if(e.code==='KeyS') move.bwd=true;
            if(e.code==='KeyA') move.l=true; if(e.code==='KeyD') move.r=true;
        });
        document.addEventListener('keyup', (e) => {
            if(e.code==='KeyW') move.fwd=false; if(e.code==='KeyS') move.bwd=false;
            if(e.code==='KeyA') move.l=false; if(e.code==='KeyD') move.r=false;
        });

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement) {
                yaw -= e.movementX * 0.0015;
                pitch = Math.max(-0.4, Math.min(0.4, pitch - e.movementY * 0.0015));
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            
            if (document.pointerLockElement) {
                // Движение камеры и машины
                const dir = new THREE.Vector3();
                if (move.fwd) dir.z -= 1; if (move.bwd) dir.z += 1;
                if (move.l) dir.x -= 1; if (move.r) dir.x += 1;
                dir.normalize().applyQuaternion(camera.quaternion); dir.y = 0;

                if (dir.length() > 0) velocity.addScaledVector(dir, 0.04);
                velocity.multiplyScalar(0.95);
                camera.position.add(velocity);
                camera.position.y = 2;
                camera.rotation.set(pitch, yaw, 0, 'YXZ');

                // --- АНИМАЦИЯ РУЛЯ ---
                let targetWheel = 0;
                if (move.l) targetWheel = 0.8; // Поворот влево
                if (move.r) targetWheel = -0.8; // Поворот вправо
                
                // Плавный возврат руля и поворот
                wheelRotation = THREE.MathUtils.lerp(wheelRotation, targetWheel, 0.1);
                wheelGroup.rotation.z = wheelRotation;

                // Наклон камеры при повороте
                camera.rotation.z = wheelRotation * 0.05;

                // Бесконечный город (loop)
                buildings.forEach(b => {
                    if (b.position.z - camera.position.z > 250) b.position.z -= 500;
                    if (b.position.z - camera.position.z < -250) b.position.z += 500;
                    if (b.position.x - camera.position.x > 250) b.position.x -= 500;
                    if (b.position.x - camera.position.x < -250) b.position.x += 500;
                });
                grid.position.set(camera.position.x, 0, camera.position.z);
                document.getElementById('speedometer').innerText = `SPD: ${Math.round(velocity.length()*450)} KM/H`;
            }
            composer.render();
        }
        
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
