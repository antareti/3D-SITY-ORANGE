<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Infinite Neon City</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #ui {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6600;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border: 2px solid #ff6600;
            text-align: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.4);
            letter-spacing: 2px;
        }
        #ui b { font-size: 28px; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="ui">
        <b>ENTER THE GRID</b>
        W, A, S, D — МАНЕВРИРОВАНИЕ<br>
        MOUSE — ОБЗОР
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- ИНИЦИАЛИЗАЦИЯ ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        // Плотный черный туман, чтобы город плавно появлялся из тьмы
        scene.fog = new THREE.FogExp2(0x000000, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- ОСВЕЩЕНИЕ ---
        const ambient = new THREE.AmbientLight(0xff6600, 0.1); // Слабая оранжевая подсветка
        scene.add(ambient);

        const sun = new THREE.PointLight(0xff6600, 2, 100); // Оранжевый свет от игрока
        scene.add(sun);

        // --- ГЕНЕРАЦИЯ ОБЪЕКТОВ ---
        const buildings = [];
        const gridSize = 400; // Размер зоны видимости
        const buildingCount = 500; // Количество зданий в "обойме"

        const boxGeo = new THREE.BoxGeometry(1, 1, 1);

        for (let i = 0; i < buildingCount; i++) {
            // Чёрный материал с оранжевым контуром (эмиссия)
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x050505,
                emissive: 0xff3300,
                emissiveIntensity: Math.random() * 0.5 
            });

            const building = new THREE.Mesh(boxGeo, material);
            
            // Рандомные размеры
            const h = Math.random() * 30 + 5;
            const w = Math.random() * 4 + 2;
            building.scale.set(w, h, w);

            // Рандомная начальная позиция
            building.position.set(
                (Math.random() - 0.5) * gridSize,
                h / 2,
                (Math.random() - 0.5) * gridSize
            );

            scene.add(building);
            buildings.push(building);
        }

        // Оранжевая сетка пола
        const grid = new THREE.GridHelper(gridSize * 2, 60, 0xff6600, 0x221100);
        scene.add(grid);

        // --- УПРАВЛЕНИЕ ---
        let moveFwd = false, moveBwd = false, moveL = false, moveR = false;
        let yaw = 0, pitch = 0;
        
        const ui = document.getElementById('ui');
        ui.addEventListener('click', () => document.body.requestPointerLock());

        document.addEventListener('pointerlockchange', () => {
            ui.style.display = document.pointerLockElement ? 'none' : 'block';
        });

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement) {
                yaw -= e.movementX * 0.002;
                pitch -= e.movementY * 0.002;
                pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
            }
        });

        const onKey = (val) => (e) => {
            const code = e.code;
            if (code === 'KeyW') moveFwd = val;
            if (code === 'KeyS') moveBwd = val;
            if (code === 'KeyA') moveL = val;
            if (code === 'KeyD') moveR = val;
        };
        document.addEventListener('keydown', onKey(true));
        document.addEventListener('keyup', onKey(false));

        // --- ГЛАВНЫЙ ЦИКЛ (ЛОГИКА БЕСКОНЕЧНОСТИ) ---
        camera.position.set(0, 2, 0);
        const speed = 0.6;

        function animate() {
            requestAnimationFrame(animate);

            if (document.pointerLockElement) {
                camera.rotation.set(pitch, yaw, 0, 'YXZ');

                const dir = new THREE.Vector3();
                if (moveFwd) dir.z -= 1;
                if (moveBwd) dir.z += 1;
                if (moveL) dir.x -= 1;
                if (moveR) dir.x += 1;
                
                dir.normalize().applyQuaternion(camera.quaternion);
                camera.position.addScaledVector(dir, speed);
                camera.position.y = 2; // Держим уровень глаз
                
                // Перемещаем свет вместе с камерой
                sun.position.copy(camera.position);

                // МАГИЯ БЕСКОНЕЧНОСТИ:
                // Если здание слишком далеко позади, переносим его вперед
                buildings.forEach(b => {
                    // Проверка по оси X
                    if (b.position.x - camera.position.x > gridSize / 2) b.position.x -= gridSize;
                    if (b.position.x - camera.position.x < -gridSize / 2) b.position.x += gridSize;
                    // Проверка по оси Z
                    if (b.position.z - camera.position.z > gridSize / 2) b.position.z -= gridSize;
                    if (b.position.z - camera.position.z < -gridSize / 2) b.position.z += gridSize;
                });

                // Сетка пола тоже следует за нами (создает эффект бесконечного покрытия)
                grid.position.x = Math.floor(camera.position.x / 10) * 10;
                grid.position.z = Math.floor(camera.position.z / 10) * 10;
            }

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
